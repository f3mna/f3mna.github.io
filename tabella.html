
<html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div con Bordi Hover</title>
    <style>
        .bordo-rosso {
            border: 5px solid red; /* Bordi rossi spessi 5px */
            padding: 20px; /* Spazio interno per il contenuto */
            text-align: center; /* Allinea il testo al centro */
            transition: border-width 0.3s; /* Transizione per l'animazione */
        }

        .bordo-rosso:hover {
            border-width: 15px; /* Aumenta la dimensione dei bordi a 15px al passaggio del mouse */
        }
    </style>
</head>
<body>
    <div class="bordo-rosso">Passa il mouse qui!</div>
</body>
</html>
