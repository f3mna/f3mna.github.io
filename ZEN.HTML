<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS ZENGARDEN</title>
    <style>
        /* Stile per il body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Colore di sfondo chiaro */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Centra orizzontalmente */
            align-items: center; /* Centra verticalmente */
            height: 100vh; /* Occupare tutta l'altezza della finestra */
        }

        /* Stile per il titolo h1 */
        h1 {
            font-size: 4rem; /* Grandezza del titolo */
            color: #ff6347; /* Colore rosso-arancio (Tomato) */
            text-align: center; /* Centra il testo orizzontalmente */
            font-weight: bold; /* Grassetto */
            text-transform: uppercase; /* Maiuscole */
            letter-spacing: 3px; /* Aumenta la spaziatura tra le lettere */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Leggero effetto ombra */
        }
    </style>
</head>
<body>
    <h1>CSS ZENGARDEN</h1>
</body>
</html>
